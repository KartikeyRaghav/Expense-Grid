name: expense_tracker
description: A new Flutter project.

publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  introduction_screen: ^2.1.0
  animations: ^2.0.1
  google_fonts: ^1.1.2
  font_awesome_flutter: ^9.1.0
  ionicons: ^0.1.2
  flutter_icons: ^1.1.0
  animated_bottom_navigation_bar: ^0.3.2
  fl_chart: ^0.40.0
  percent_indicator: ^3.0.1
  flutter_screenutil: ^5.0.0+2
  firebase_auth: ^0.18.4+1
  firebase_core: ^0.5.3
  fluttertoast: ^8.0.8
  material_design_icons_flutter: ^4.0.5955
  image_picker: ^0.6.7+22
  provider: ^5.0.0
  path_provider: ^2.0.3
  syncfusion_flutter_datepicker: ^19.2.59
  cloud_firestore: ^0.14.4
  flutter_iconpicker: ^3.0.4
  cloudinary_public: ^0.7.0
  intl: ^0.16.1
  flutter_picker:
    git: git://github.com/yangyxd/flutter_picker.git
  flutter_colorpicker: ^0.6.0
  flushbar: ^1.10.4
  pie_chart: ^5.0.1
  splashscreen: ^1.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.3
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: '#545274'
  adaptive_icon_foregorund: 'assets/images/logo_forground.png'

flutter_native_splash:
  color: '#1a1a1a'
  image: 'assets/images/app_icon.png'